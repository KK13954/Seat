<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>座 席 表</title>
    <link rel="stylesheet" href="seat9.css">
</head>
<body>
    <script>
  const password = prompt("パスワードを入力してください:");
  if (password !== "abcd") {
    alert("パスワードが間違っています。");
    document.body.innerHTML = "";
  }
</script>

    <h1 id="title">座 席 表</h1>

    <button id="resetButton" style="position:fixed;top:20px;right:30px;z-index:2000;font-size:18px;padding:10px 20px;">リセット</button>

    <div id="controls">
        <div>
            <label for="rows">行数:</label>
            <input type="number" id="rows" value="5" min="1">
        </div>
        <div>
            <label for="cols">列数:</label>
            <input type="number" id="cols" value="5" min="1">
        </div>
        <button onclick="generateSeats()">座席表を作成</button>
        <div>
            <button onclick="shuffleSeats()">席替え</button>
        </div>
    </div>

    <div id="seatChart" class="seat-container"></div>

    <script src="seat9.js"></script>

    <!-- 編集用のモーダル -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>生徒情報を入力</h2>
            <input type="text" id="editName" placeholder="氏名">
            <textarea id="editMemo" placeholder="メモ"></textarea>
            <!-- 手書きメモ欄をここに追加 -->
            <div id="modalHandwritingMemoContainer" style="margin:15px auto;max-width:340px;">
                <div style="font-size:1em;margin-bottom:5px;">手書きメモ</div>
                <canvas id="modalHandwritingMemo" width="320" height="120" style="border:2px solid #888;background:#fff;touch-action:none;"></canvas>
                <div style="margin-top:5px;">
                    <button id="clearModalHandwritingMemo" style="font-size:0.9em;">クリア</button>
                </div>
            </div>
            <!-- 色選択の表示部分 -->
            <label>色を選択:</label>
            <div id="colorPalette" class="color-palette"></div>
            <input type="hidden" id="editColor" value="#f0f0f0">
            <button id="saveButton">保存</button>
            <button id="cancelButton">キャンセル</button>
        </div>
    </div>
</body>
</html>
